<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calming Starfield</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a1a;
            cursor: none;
        }

        canvas {
            display: block;
        }

        .hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            letter-spacing: 2px;
            pointer-events: none;
            transition: opacity 2s ease;
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div class="hint">Move your mouse to guide the stars</div>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        const hint = document.querySelector('.hint');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // Mouse position with smooth easing
        let mouseX = width / 2;
        let mouseY = height / 2;
        let targetX = width / 2;
        let targetY = height / 2;

        // Star class
        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.z = Math.random() * 2 + 0.5;
                this.size = Math.random() * 1.5 + 0.5;
                this.baseSize = this.size;
                this.opacity = Math.random() * 0.8 + 0.2;
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
                this.twinkleOffset = Math.random() * Math.PI * 2;
                this.color = this.getStarColor();
            }

            getStarColor() {
                const colors = [
                    'rgba(255, 255, 255, 1)',
                    'rgba(255, 248, 240, 1)',
                    'rgba(230, 240, 255, 1)',
                    'rgba(255, 245, 230, 1)',
                    'rgba(200, 220, 255, 1)'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update(velocityX, velocityY) {
                // Move star based on mouse velocity
                this.x += velocityX * this.z * 0.5;
                this.y += velocityY * this.z * 0.5;

                // Wrap around screen
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                // Twinkle effect
                this.opacity = 0.3 + Math.abs(Math.sin(Date.now() * this.twinkleSpeed + this.twinkleOffset)) * 0.7;
                
                // Size variation based on z-depth
                this.size = this.baseSize * this.z;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color.replace('1)', `${this.opacity})`);
                ctx.fill();

                // Glow effect for larger stars
                if (this.z > 1.2 && this.opacity > 0.5) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, this.size * 2
                    );
                    gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity * 0.3})`);
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
            }
        }

        // Create stars
        const stars = [];
        const starCount = 300;

        for (let i = 0; i < starCount; i++) {
            stars.push(new Star());
        }

        // Mouse tracking
        document.addEventListener('mousemove', (e) => {
            targetX = e.clientX;
            targetY = e.clientY;
            hint.style.opacity = '0';
        });

        // Touch support
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            targetX = e.touches[0].clientX;
            targetY = e.touches[0].clientY;
            hint.style.opacity = '0';
        });

        // Handle resize
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // Animation loop
        let velocityX = 0;
        let velocityY = 0;

        function animate() {
            // Smooth mouse movement
            mouseX += (targetX - mouseX) * 0.05;
            mouseY += (targetY - mouseY) * 0.05;

            // Calculate velocity based on mouse movement
            velocityX = (targetX - mouseX) * 0.3;
            velocityY = (targetY - mouseY) * 0.3;

            // Fade effect for trails
            ctx.fillStyle = 'rgba(10, 10, 26, 0.15)';
            ctx.fillRect(0, 0, width, height);

            // Update and draw stars
            stars.forEach(star => {
                star.update(velocityX, velocityY);
                star.draw();
            });

            // Draw subtle mouse glow
            const mouseGlow = ctx.createRadialGradient(
                mouseX, mouseY, 0,
                mouseX, mouseY, 150
            );
            mouseGlow.addColorStop(0, 'rgba(100, 150, 255, 0.03)');
            mouseGlow.addColorStop(1, 'rgba(100, 150, 255, 0)');
            ctx.fillStyle = mouseGlow;
            ctx.fillRect(0, 0, width, height);

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
